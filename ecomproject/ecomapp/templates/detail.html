{% extends "index.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>View Detail</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa; /* Add your preferred background color */
    }

    .product-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-tumb {
      height: 150px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-tumb img {
      max-width: 100%;
      max-height: 100%;
    }

    .product-details {
      padding: 15px;
    }

    .product-catagory {
      font-size: 14px;
      color: #878787;
    }

    .product-price {
      font-size: 18px;
      color: #000;
      font-weight: 600;
    }

    .product-links {
      text-align: right;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>

  {% block content %}

  <!-- Product card -->
  <div class="conatiner">
    <div class="row">
    <div class="col mb-2 p-5 " >
      <div class="card  w-25 " style="margin-left: 500px;">
          <!-- Product image-->
          <img class="card-img-top" src="{{ product.image.url }}" alt=".yyy" />
          <!-- Product details-->
          <div class="card-body p-4">
              <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">{{product.Categories}}</h5>
    
                  <h5 class="fw-bolder">{{product.pdctname}}</h5>
                  {{product.description}} <br><br>
                  <!-- Product price-->
                  <h6><span class="rupee"></span>{{product.price}}</h6>

              </div>
          </div>
          <!-- Product actions-->

          {% if user.is_authenticated %}
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'carts' product.id %}">ADD TO CART</a></div>
          </div>
          {% else %}
          {% endif %}
       
      </div>
    </div>
  </div>
  </div>

  {% endblock %}

  <!-- product card end -->
</body>

</html>
