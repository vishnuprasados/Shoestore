{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            color: #000;
        }

        .container {
            padding-top: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #2874f0;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .product-card {
            background-color: #fff;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .product-tumb {
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-tumb img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-details {
            padding: 15px;
        }

        .product-catagory {
            font-size: 14px;
            color: #878787;
        }

        .product-price {
            font-size: 18px;
            color: #000;
            font-weight: 600;
        }

        .product-links {
            text-align: right;
        }

        .btn-primary {
            background-color: #ff9f00;
            border-color: #ff9f00;
        }

        .btn-primary:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Shopping Cart</h5>
                    </div>
                    <div class="card-body">
                        <div class="product-card">
                            <div class="product-tumb">
                                <img src="{{ products.image.url }}" alt="{{ Products.product_name }}">
                            </div>
                            <div class="product-details">
                                <span class="product-catagory">{{ products.Categories }}</span>
                                <h4>{{products.pdctname }}</h4>
                                <p>{{ products.description }}</p>
                                <div class="product-bottom-details">
                                    <div class="product-price"><img src="{% static 'images/rupee.jpg' %}" width="20px" height="18px" alt="">{{ products.price }}</div>
                                    <div class="product-links">
                                        <form method="POST" action="">
                                        {% csrf_token %}
                                            
                                            
                                            <input type="hidden" name="product_name" value="{{ product.id }}">
                                            <label for="quantity">Quantity:</label>
                                            <input type="number" name="quantity" min="1" required>
                                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

                </form>
            </div>
        </div>
    </div>
</body>
</html>
